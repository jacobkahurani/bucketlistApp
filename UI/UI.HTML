<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <title> Bucketlist User Interface </title>
        <meta charset ="utf-8">
        <meta name="viewpoints" contents="width=device-width, initial-scale=1">
        <Link rel="stylesheet" type="text/css" href="css/UI.css">
    </head>
    <body>
        <div id="header">
            <img src="profilepic2.png" style="width:128px; height:128px;">
            <h1> 'Don't take life too seriously no one makes it out alive'-somebody awesome </h1>
        </div> 
        <div id="table">
            <table class="bucketlist-table">
                <col width="60">
                <tr>
                    <th>BucketList Activity</th>
                    <th>Brief Description</th>
                    <th>Edit</th>

                </tr>
                <tr>
                    <td><input type ="text" name="activity1" placeholder="Mountain Climbing"><button type="submit">Open</button> </td>
                    <td>
                        <textarea rows ="4" cols="55" placeholder="Hike Any mountain"></textarea>
                    </td>
                    
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>

                </tr>
                <tr>
                    <td><input type="text" name="activity2" placeholder="Become a Dj"> <button type="submit">Open</button></td>
                    <td>
                        <textarea rows="4" cols="55" placeholder="Learn how to diskjockey and rock parties"></textarea>
                    </td>
                    
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td width="40%"><input type="text" name="activity3" placeholder="Master martial Arts"> <button type="submit">Open</button></td>
                    <td>
                        <textarea rows="4" cols="55" placeholder="Attain a blackbelt in any form of martial arts"></textarea>
                    </td>
                    
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add new Activity</button>
                    </td>
                    
                </tr>


        </div>
                    
            


    </body>
</html>
