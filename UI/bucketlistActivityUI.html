<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <title> Bucketlist User Interface </title>
        <meta charset ="utf-8">
        <meta name="viewpoints" contents="width=device-width, initial-scale=1">
        <Link rel="stylesheet" type="text/css" href="css/bucketlistActivityUI.CSS">

        <div id="header">

                    <th>Acheievement Status</th>
                    <th>Comments</th>
                    <th>Edit</th>

                </tr>
                <tr>
                    
                    <td>
                        <input type ="text" name="objective1" placeholder="1.Mountain Longonot">
                    </td>
                    <td>
                        <input type="checkbox">
                        
                    </td>
                    <td>
                        <textarea rows ="4" cols="50" placeholder= "How was the experience?"></textarea>

                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type ="text" name="activity1" placeholder="2.Mount Everrest">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <textarea rows="4" cols="50" placeholder="Who reached the peak first?"></textarea>
                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type ="text" name="activity1" placeholder="3.Mount Kenya">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <textarea rows="4" cols="50" placeholder="Did you dance when you got to the top?"></textarea>

                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add new objective</button>
                    </td>
                    
                </tr>


        </div>
    </body>
</html>
