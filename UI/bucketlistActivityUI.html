<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <title> Bucketlist User Interface </title>
        <meta charset ="utf-8">
        <meta name="viewpoints" contents="width=device-width, initial-scale=1">
        <Link rel="stylesheet" type="text/css" href="UI.css">
    </head>
    <body>
        <div id="header">
            <h1>Dive in</h1>
        </div> 
        <div id="table">
            <table class="bucketlist-table">
                <col width="60">
                <tr>
                    <th>Activity Objective</th>
                    <th>Acheievement Status</th>
                    <th>Comments</th>
                    <th>Edit</th>

                </tr>
                <tr>
                    
                    <td>
                        <textarea rows ="4" cols="50" placeholder="1. Hike mount Longonot to the peak...."></textarea>
                    </td>
                    <td>
                        <input type="checkbox">
                        
                    </td>
                    <td>
                        <textarea rows ="4" cols="50" placeholder= "How was the experience?"></textarea>

                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <textarea rows="4" cols="50" placeholder="2.Inspire a group of friends to Conquer Mt Everrest"></textarea>
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <textarea rows="4" cols="50" placeholder="Who reached the peak first?"></textarea>
                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea rows="4" cols="50" placeholder="3.Do Mount Longonot, dance at the dome"></textarea>
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <textarea rows="4" cols="50" placeholder="Did you dance when you got to the top?"></textarea>

                    </td>
                    <td>
                        <button type="submit">Save</button>
                        <button type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add new objective</button>
                    </td>
                    
                </tr>


        </div>
    </body>
</html>
